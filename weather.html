<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: white;
            font-size: 24px;
        }
        input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #ff7b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4500;
        }
        .weather-info {
            margin-top: 20px;
            color: white;
        }
        .weather-info h3 {
            font-size: 22px;
        }
        .weather-info p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = '73f1ded96113a72f2720d5b279f38b5c'; // Replace with a valid API key
            const city = document.getElementById('city').value.trim();
            const weatherInfo = document.getElementById('weatherInfo');

            if (!city) {
                weatherInfo.innerHTML = <p style="color: yellow;">‚ö† Please enter a city name</p>;
                return;
            }

            const url = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;

            try {
                weatherInfo.innerHTML = <p>Loading...</p>; // Show loading text

                const response = await fetch(url);
                const data = await response.json();

                if (data.cod !== 200) {
                    weatherInfo.innerHTML = <p style="color: red;">‚ùå Error: ${data.message}</p>;
                    return;
                }

                weatherInfo.innerHTML = `
                    <h3>üìç ${data.name}, ${data.sys.country}</h3>
                    <p>üå° Temperature: <strong>${data.main.temp}¬∞C</strong></p>
                    <p>‚òÅ Weather: <strong>${data.weather[0].description}</strong></p>
                    <p>üíß Humidity: <strong>${data.main.humidity}%</strong></p>
                    <p>üå¨ Wind Speed: <strong>${data.wind.speed} m/s</strong></p>
                `;
            } catch (error) {
                weatherInfo.innerHTML = <p style="color: red;">‚ùå Failed to fetch data. Please try again.</p>;
            }
        }
    </script>
</body>
</html>
